<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Vídeo saindo do meu próprio servidor</p>
    <video width="560" controls> <!--Para colocar uma thumb, coloco o parâmetro poster = pasta/imagem-->>
        <source src="midia/meu-video.m4v.m4v"type = "video/m4v"> 
        <source src="midia/meu-video.webm.webm"type="video/webm" >
        <source src="midia/meu-video.mp4"type="video/mp4">  
        <p>Caso o vídeo não funcione,isso quer dizer que seu navegador não tem compatibilidade.</p>
    </video>
    <h1>Inserindo vídeo do YouTube</h1>
    <p>Vídeo saindo do servidor do YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FjV8SHjHvHk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeo do Vimeo</h1>
    <p>Vídeo saindo do servidor do Vimeo</p>
    <iframe src="https://player.vimeo.com/video/330207644" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>
</html>
