<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: blue;
            text-decoration: underline;
        }
        a::before{
            content: '=>';
        }        
        a::after{
            content: ' (Link)';
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Links</h1>
    <ul>
        <li><a href="https://github.com/paulovictor1997" target="_blank">Acesso ao GitHub</a></li>
        <li><a href="https://www.youtube.com/channel/UCXVnSPKfAYC84-sPIvY9ing" target="_blank">Acesso ao Youtube</a></li>
    </ul>
</body>
</html>
