<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main class="container">
        <div class="card-1">
            <h3>Your Result</h3>
            <div class="circle">
                <p class="number">76</p>
                <p>of 100</p>
            </div>
            <div class="info">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <div class="card-2">
            <h3>Sumary</h3>

            <div class="statistic">
                <div class="icon">
                    <img src="images/icon-reaction.svg" alt="reaction">
                    <h3 id="red">Reaction</h3>
                </div>
                <div class="info-3">
                    80 <span>/ 100</span>
                </div>
            </div>

            <div class="statistic">
                <div class="icon">
                    <img src="images/icon-memory.svg" alt="memory">
                    <h3 id="yellow">Memory</h3>
                </div>
                <div class="info-3">
                    92 <span>/ 100</span>
                </div>
            </div>

            <div class="statistic">
                <div class="icon">
                    <img src="images/icon-verbal.svg" alt="verbal">
                    <h3 id="green">Verbal</h3>
                </div>
                <div class="info-3">
                    61 <span>/ 100</span>
                </div>
            </div>

            <div class="statistic">
                <div class="icon">
                    <img src="images/icon-visual.svg" alt="visual">
                    <h3 id="darkgray">Visual</h3>
                </div>
                <div class="info-3">
                    72 <span>/ 100</span>
                </div>
            </div>

            <button>Continue</button>

        </div>
    </main>
</body>
</html>
