<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
 
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <!--Ínicio do Cadastro, campo com nome,o "required" serve para manter a obrigação de colocar a informação, caso você esqueça de colocar : nome,email e etc... -->

            <div class="campo">
                <label for="nome"><strong>Nome : </strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome :</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email :</strong></label>
            <input type="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual área da aplicação você atua ?</strong></label>

            <label>
                <input type="radio" name="devweb" value="frontend"checked> Front-End
            </label>

            <label>
                <input type="radio" name="devweb" value="backend">Back-End
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <!--Campo com escolhas -->
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            
            <select id="senioridade" required>
                <option selected disabled value="">Selecione :</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
         </div>

        <fieldset class="grupo">
            <!--Campo para poder escolher uma ou mais tecnologias-->
            <div id="check">
                <label><strong>Selecione às tecnologias que utiliza:</strong></label>
                
                <input type="checkbox" name="tec1" value="tec1">
                <label for="tec">HTML</label>
                
                <input type="checkbox" name="tec2" value="tec2">
                <label for="tec2">CSS</label>

                <input type="checkbox" name="tec3" value="tec3">
                <label for="tec">JavaScript</label>

                <input type="checkbox" name="tec4" value="tec4">
                <label for="tec4">Python</label>

                <input type="checkbox" name="tec5" value="tec5">
                <label for="tec5">Java</label>
            </div>
        </fieldset> 

        <!--Caixa de texto--->
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte mais sobre sua experiência :</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="button" type="submit"></button>Finalizar</button>
        <div id="resultado"></div>

    </form>

</body>
</html>
